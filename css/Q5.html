<!DOCTYPE html>
<html>
<head>
 <style>
 p.styling {
 text-align: right;
 color: blue;

 }
h1.center{
text-align:center;
color:red;
}
 </style>
</head>
<body>
 <h1 class="styling">No	changes	were	applied	to	the	heading.</h1>
 <p	class="styling">The	class	selector	has	moved	the	paragraph	to	the	right	and	
changed its color to blue.</p>
<h1 class="center"> red and center-aligned headind.</h1>
<p class="center"> NO red and  center-aligned paragraph.</p>

</body>
</html>

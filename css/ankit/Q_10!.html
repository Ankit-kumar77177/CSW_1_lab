
 <!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
 border: 5px solid chocolate;
}
table {
 border-collapse: collapse;
 width: 100%; }
th, td {
 text-align: left;
 padding: 8px; }
tr:nth-child(even) {
 background-color: dodgerblue;

</style>
</head>
<body>
 <h2>Add a border to a table:</h2>
 <table>
 <tr>
<th>Employee Name</th>
 <th>Salary</th>
 </tr>
 <tr>
 <td>Jack</td>
 <td>60,000</td>
 </tr>
 <tr>
 <td>Bartowski</td>
 <td>70,000</td>
tr:nth-child(odd) {
 background-color: yellow; 
}
 </tr>
 </table>
</body>
</html>

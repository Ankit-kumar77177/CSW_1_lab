<!DOCTYPE html>

<head>

<style>
p.lc{
text-transform:lowercase;
}
p.uc{
text-transform:uppercase;
}
p.cp{
text-transform:capitalize;
}

text-transform:lowercase;
}


</style>
</head>
<body>

<p class="uc">this text is in upper-case.</p>
<p class="cp">this text is in captalize.</p>
</body>
</html>

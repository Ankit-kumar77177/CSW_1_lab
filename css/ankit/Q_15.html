<!DOCTYPE html>
<html>
<head>
 <style>
 div.rel {
        position:relative;
        width: 400px;
        height: 200px;
        border: 10px solid green;
        top:100px
 }
 div.abs{
     position:absolute;
     top:80px;
     right: 10px;
width:200px;
height:100px;
border:10px dashed red;
}
</style>
<body>
<h2>Example of absolute position property</h2>
<p> An element with position : absolute is positioned relative to the nearest position</p>
<div class="rel">
  Here,we are using relative position.
<div class="abs">
in this element we use absolute 
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
 <title>Nav Menus</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css
/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
	 	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.
js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
</script>
</head>
<body>
<div class="container">
 <h1>Nav Menu Example</h1>
 <ul class="nav nav-tabs">
 <li class="nav-item">
 <a class="nav-link active bg-warning text-danger"  href="#">First Item</a>
 </li>
 <li class="nav-item">
 <a class="nav-link  bg-warning  text-info" href="#">Second Item</a>
 </li>
 <li class="nav-item">
 <a class="nav-link  bg-warning  text-success" href="#">Third Item</a>
 </li>
 <li class="nav-item">
 <a class="nav-link disabled  bg-warning" style="color:red;" href="#">Fourth Item</a>
 </li>
 <li class="nav-item">
 <a class="nav-link  bg-warning" style="color:red;" href="#">Fifth Item</a>
 </li>
 </ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang=“en”>
<head>
 <title>Columns Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>
</head>
<body>
<div class="container">
 <h1>Five Columns</h1>
 <div class="row">
 <div class="col" style="background-color:red; border-style: dotted;">1</div>
 <div class="col" style="background-color:red;border-style: dotted">2</div>
 <div class="col" style="background-color:red;border-style: dotted">3</div>
 <div class="col" style="background-color:red;border-style: dotted">4</div>
<div class="col" style="background-color:red;border-style: dotted">5</div>

<div class="row">
 <div class="col" style="background-color:red; border-style: dotted;">6</div>
 <div class="col" style="background-color:red;border-style: dotted">7</div>
 <div class="col" style="background-color:red;border-style: dotted">8</div>
 <div class="col" style="background-color:red;border-style: dotted">9</div>
</div>

 </div>
</div>
</body>
</html>

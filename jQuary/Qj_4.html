<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
 $("#a").click(function(){ 
 $("p").hide(); 
 });
 $("#b").click(function(){
 $("p").show(); 
 });
});
</script>
</head>
<body>
<h1> Example for hide () and show()</h1>
<p>If the Hide button is clicked, then the paragraph would disappear.</p> 
<p>If the show button is clicked, then the paragraph would appear again.</p>
<button id="a">Hide</button>
<button id="b">show</button>
</body>
</html>
